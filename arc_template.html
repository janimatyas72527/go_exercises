<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
	</head>
	<body>
        <h1>{{.Title}}</h1>
        <div>
            {{range .Story}}<p>{{ . }}</p>{{end}}
        </div>
        <ul>
            {{range .Options}}<li><a href="{{ .ArcId }}">{{ .Text }}</a></li>{{end}}
        </ul>
	</body>
</html>
